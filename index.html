<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <title></title>
</head>
<body>
    <div class="wrap">
        <div class="header item">
            <div class="logo">
                <img src="./imgs/logo.png" alt="logo" class="toplogo">
            </div>
        </div>
        <div class="left item section">
            <div class="section-element">
                <h2 class="formHead">Register Form</h2>
                <div class="formWrap">
                    <form class="form">
                        <input type="text" placeholder="Username" class="input-element user">
                        <input type="text" placeholder="Password" class="input-element pass">
                        <input type="text" placeholder="Confirm Password" class="input-element pass">
                        <input type="text" placeholder="Email" class="input-element mailInput">
                        <input type="text" placeholder="Your Location" class="input-element location">
                        <div class="checkbox-container"><input type="checkbox" class="css-checkbox" name="checkbox1" id="checkbox1"/><label class="css-label" for="checkbox1">I accept the terms of use.</label></div>
                        <button type="submit" class="submit-btn fullwidth-btn">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="section-element">
                <h2 class="formHead">Send Email</h2>
                <div class="formWrap">
                    <form class="form">
                        <input type="text" placeholder="Your name" class="input-element user">
                        <input type="text" placeholder="Your email" class="input-element mailInput">
                        <textarea name="mail-message" placeholder="Type your message..." class="message-text" rows="7"></textarea> 
                        <div class="checkbox-container"><input type="checkbox" class="css-checkbox" name="checkbox2" id="checkbox2"/><label class="css-label" for="checkbox2">Send a copy to my email.</label></div>
                        <button type="submit" class="submit-btn fullwidth-btn">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="right item section">
            <div class="section-element">
                <h2 class="formHead">Sign In Form</h2>
                <div class="formWrap">
                    <form class="form">
                        <input type="text" placeholder="Username" class="input-element user">
                        <input type="text" placeholder="Password" class="input-element pass">
                        <div class="display-row">
                            <div class="checkbox-container halfwidth-checkbox-container">
                                <input type="checkbox" class="css-checkbox row-item" name="checkbox3" id="checkbox3"/>
                                <label class="css-label" for="checkbox3">Remember me.</label>
                            </div>
                            <button type="submit" class="submit-btn small-btn row-item">Sign In</button>
                            <span class="hidden">.</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="section-element">
                <h2 class="formHead">Recover Form</h2>
                <div class="formWrap">
                    <form class="form">
                        <input type="text" placeholder="Username" class="input-element user">
                        <input type="tel" placeholder="Enter you Phone number" class="input-element phone">
                        <div class="display-row">
                            <button class="halfwidth-checkbox-container submit-btn small-btn">Send</button>
                            <button type="submit" class="submit-btn small-btn disabled" dislabed="disabled">Done</button>
                            <span class="hidden">.</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="section-element">
                <h2 class="formHead">Suscribe Form</h2>
                <div class="formWrap">
                    <form class="form">
                        <input type="text" placeholder="Your email" class="input-element mailInput">
                        <div class="display-row">
                            <button class="halfwidth-checkbox-container submit-btn small-btn">Send</button>
                            <button type="submit" class="submit-btn small-btn danger">No, Thanks</button>
                            <span class="hidden">.</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="section-element">
                <img src="./imgs/logo-end.png" alt="logo and website" class="logo-end-img toplogo">
            </div>
        </div>
    </div>
</body>
</html>
